<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con % de altura</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/video.css">


</head>
<body>

  <header class="header">
    <div class="logo">
      
      <a href="#">
        <img class="image" src="/assets/logo.png" alt="">
      </a>
    </div>

    
    <div class ="navegacion">
      <input type="checkbox" 
      class="toggle-menu">
        <div class="hamburguer">
        </div>
      <ul class="menu">
        <li><a href="#">Experiencia</a></li>
        <li><a href="#">Projectos</a></li>
        <li><a href="#">Habilidades</a></li>
        <li><a href="#">Educacion</a></li>
        <li><a href="#">Novedades</a></li>
       <li><a href="#">contacto</a></li>
      </ul>
    </div>
    <div class="language">
      <button class="language-btn">Language</button> 
      <ul class="menulanguage">
        <li><a href="#">English</a></li>
        <li><a href="#">日本語</a></li>
        <li><a href="#">中文</a></li>
      </ul>
    </div>

    <div class="contact">
      <a href="#" class="btn-primary">
        <span class="btn-text">Contacto</span>
        <span class="btn-icon">
            <svg class="correo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"  fill="#FFF">
              <path d="M172.31-180Q142-180 121-201q-21-21-21-51.31v-455.38Q100-738 121-759q21-21 51.31-21h615.38Q818-780 839-759q21 21 21 51.31v455.38Q860-222 839-201q-21 21-51.31 21H172.31ZM480-457.69 160-662.31v410q0 5.39 3.46 8.85t8.85 3.46h615.38q5.39 0 8.85-3.46t3.46-8.85v-410L480-457.69Zm0-62.31 313.85-200h-627.7L480-520ZM160-662.31V-720v467.69q0 5.39 3.46 8.85t8.85 3.46H160v-422.31Z">
             </path>
            </svg>
        </span>
        </a>
    </div>

  </header>

  <div class="video">
    <video autoplay loop class="curve">
        <source src="/assets/home-video.mp4" type="video/mp4">
    </video>
  </div>


  <div class="contenido">
    <main>
      <p>Contenido principal (80%)</p>
    </main>
    <aside>
      <p>Este es un aside</p>
    </aside>
  </div>

  <footer>
    <p>Footer (10%)</p>
  </footer>

</body>
</html>
