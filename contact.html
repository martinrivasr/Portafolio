    <main>
        <form method="POST">
            <h1>Formulario de Contacto</h1>
        
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
        
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
        
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" 
                id="telefono" 
                name="telefono" 
                autocomplete="off"
                required pattern="[0-9]{10}" 
                placeholder="1234567890"
                >
            </div>
        
            <fieldset>
                <legend>¿Cómo me conociste?</legend>
                <div class="radio-group">
                <ul>
                    <li>
                        <input type="radio" id="universidad" name="conociste" value="universidad" required>
                        <label for="universidad">Universidad</label><br>
                    </li>
                    <li>
                        <input type="radio" id="kickoff" name="conociste" value="kickoff" required>
                        <label for="kickoff">Keepcoding kick-off</label><br>
                    </li>
                    <input type="radio" id="colegio" name="conociste" value="colegio" required>
                    <label for="colegio">Colegio</label><br>
                    <li>
                        <input type="radio" id="github" name="conociste" value="github" required>
                        <label for="github">En Github</label><br>
                    </li>   
                </ul>
                </div>
            </fieldset>
        
            <div class="form-group">
                <label for="github-tag">Tag de Github (@username):</label>
                <input type="text" 
                id="github-tag" 
                name="github-tag" 
                pattern="^@[^\s]+" 
                autocomplete="off"
                placeholder="@usuario" required>
                
            </div>
        
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" maxlength="180" required></textarea>
            </div>
        
            <div class="form-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Acceso a la newsletter</label>
            </div>
        
            <div class="form-buttons">
                <input type="submit">
                <input type="reset" >
            </div>
        </form>
